
<h1>
    Posts:
</h1>

{% for post in posts %}
    <div>
        <img src="/media/{{ post.image }}" width="300">
        <h2>{{ post.title }} - {{ post.rate }}</h2>
        <p>
            {% for tag in post.tags.all %}
                <a href="/tags/{{ tag.id }}">{{ tag.title }}</a>
            {% endfor %}
        </p>
        <p>
            {{ post.text }}
        </p>
        <p>
            {{ post.created_at }}
        </p>

        <a href="{{ post.id }}">Read more</a>
    </div>
{% endfor %}
