
<h1>
    Posts:
</h1>

{% for post in posts %}
    <div>
        <img src="{{ post.image }}">
        <h2>{{ post.title }} - {{ post.rate }}</h2>
        <p>
            {{ post.text }}
        </p>
        <p>
            {{ post.created_at }}
        </p>

        <a href="{{ post.id }}">Read more</a>
    </div>
{% endfor %}
